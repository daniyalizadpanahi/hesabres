<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حساب ها</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.0/Vazirmatn-font-face.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #007dd1);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        background-color: #ffffff10;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 1000px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .top-bar button {
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .top-bar button:hover {
        background-color: #1e90ff;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 3%;
      }

      th,
      td {
        padding: 16px 12px;
        text-align: right;
        font-size: 16px;
      }

      th {
        background-color: #3e57a7;
        color: #ffffff;
        font-size: 18px;
        border-radius: 8px;
      }

      td {
        color: #fff;
        background-color: #2e3b6b;
        font-size: 18px;
        font-weight: 500;
        border-radius: 8px;
      }

      tr:nth-child(even) td {
        background-color: rgba(255, 255, 255, 0.1);
      }

      tr:hover td {
        background-color: #2980b9;
        cursor: pointer;
        transform: scale(1.05);
        transition: all 0.2s ease-in-out;
      }

      .search-container {
        margin-bottom: 20px;
        text-align: center;
      }

      .search-container input {
        padding: 12px;
        font-size: 20px;
        font-weight: bold;
        width: 100%;
        min-width: 400px;
        border-radius: 10px;
        border: 2px solid #34495e;
        background-color: #ffffff;
        color: #333;
        direction: rtl;
      }
      

      .highlight {
        color: #a5f3fc;
        font-weight: bold;
      }

      thead th {
        position: sticky;
        top: 0;
        background-color: #34495e;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <button onclick="window.history.back()">بازگشت</button>
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="جستجو بر اساس اسم، شماره حساب و کد ملی"
            oninput="searchTable()"
          />
        </div>
      </div>

      <table id="loanTable">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>شماره حساب</th>
            <th>نام و نام خانوادگی</th>
            <th>تاریخ افتتاح حساب</th>
            <th>کد ملی</th>
            <th>موجودی</th>
            <th>فعال/غیرفعال</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      function searchTable() {
        const searchTerm = document
          .getElementById("search")
          .value.toLowerCase();
        const rows = document.querySelectorAll("#loanTable tbody tr");
        rows.forEach((row) => {
          const cells = row.getElementsByTagName("td");
          const name = cells[1].textContent.toLowerCase();
          const account = cells[0].textContent.toLowerCase();
          const nationalId = cells[3].textContent.toLowerCase();

          if (
            name.includes(searchTerm) ||
            account.includes(searchTerm) ||
            nationalId.includes(searchTerm)
          ) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }

      function viewDetails(accountNumber) {
        window.location.href = `account/${accountNumber}`;
      }

      async function fetchAccounts() {
        const res = await fetch("http://127.0.0.1:8000/api/account");
        const data = await res.json();
        const tbody = document.querySelector("#loanTable tbody");
        tbody.innerHTML = "";

        data.forEach((item, index) => {
          const createdAt = new Date(item.created_at).toLocaleDateString("fa-IR");
          const statusColor = item.is_active ? "#2ecc71" : "#e74c3c";
          const statusText = item.is_active ? "فعال" : "غیرفعال";
          const row = `
            <tr onclick="viewDetails('${item.national_id}')">
              <td>${index + 1}</td>
              <td>${item.account_number}</td>
              <td>${item.name} ${item.last_name}</td>
              <td>${createdAt}</td>
              <td>${item.national_id}</td>
              <td>${item.balance.toLocaleString()}</td>
              <td style="color: ${statusColor}; font-weight: bold">${statusText}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      }

      fetchAccounts();
    </script>
  </body>
</html>
