<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>لیست وام‌ها</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.0/Vazirmatn-font-face.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: bold;
      }

      body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #007dd1);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        background-color: #ffffff10;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 95%;
        max-width: 1300px;
      }

      .top-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
        align-items: center;
      }

      .search-container {
        flex: 1;
        min-width: 300px;
        display: flex;
        gap: 10px;
      }

      .search-container input,
      .search-container select {
        padding: 12px;
        font-size: 20px;
        border-radius: 10px;
        border: 2px solid #34495e;
        background-color: #ffffff;
        color: #333;
        flex: 1;
      }

      .top-bar button {
        padding: 12px 25px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .top-bar button:hover {
        background-color: #1e90ff;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 16px 12px;
        text-align: center;
        font-size: 19px;
      }

      th {
        background-color: #3e57a7;
        color: #ffffff;
        border-radius: 8px;
      }

      td {
        color: #fff;
        background-color: #2e3b6b;
        font-weight: 500;
        border-radius: 8px;
      }

      tr:nth-child(even) td {
        background-color: rgba(255, 255, 255, 0.1);
      }

      tr:hover td {
        background-color: #2980b9;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .action-btn {
        margin: 0 5px;
        padding: 6px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
      }

      .edit-btn {
        background-color: #facc15;
        color: #222;
      }

      .delete-btn {
        background-color: #f87171;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <button onclick="window.history.back()">بازگشت</button>
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="جستجو بر اساس نام، کد ملی، مبلغ"
            oninput="searchLoans()"
          />
          <select id="statusFilter" onchange="searchLoans()">
            <option value="all">همه وضعیت‌ها</option>
            <option value="active">فقط فعال</option>
            <option value="inactive">فقط غیرفعال</option>
          </select>
        </div>
      </div>

      <table id="loansTable">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نام</th>
            <th>کد ملی</th>
            <th>مبلغ کل</th>
            <th>پرداخت‌شده</th>
            <th>قسط ماهانه</th>
            <th>ماه‌های پرداخت‌شده</th>
            <th>وضعیت</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      let loans = [];

      function searchLoans() {
        const searchValue = document.getElementById("search").value.toLowerCase();
        const status = document.getElementById("statusFilter").value;

        const filtered = loans.filter((l) => {
          const matchesSearch =
            l.borrower.name.toLowerCase().includes(searchValue) ||
            l.borrower.national_id.includes(searchValue) ||
            l.amount.toString().includes(searchValue);

          const matchesStatus =
            status === "all" ||
            (status === "active" && l.is_active) ||
            (status === "inactive" && !l.is_active);

          return matchesSearch && matchesStatus;
        });

        renderTable(filtered);
      }

      function renderTable(data) {
        const tbody = document.querySelector("#loansTable tbody");
        tbody.innerHTML = "";
        data.forEach((item, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${item.borrower.name}</td>
              <td>${item.borrower.national_id}</td>
              <td>${Number(item.amount).toLocaleString()}</td>
              <td>${Number(item.disbursed_amount).toLocaleString()}</td>
              <td>${Number(item.monthly_installment).toLocaleString()}</td>
              <td>${item.paid_months}</td>
              <td style="color:${item.is_active ? '#2ecc71' : '#e74c3c'}; font-weight:bold">
                ${item.is_active ? "فعال" : "غیرفعال"}
              </td>
              <td>
                <button class="action-btn edit-btn" onclick="editLoan(${item.id})">ویرایش</button>
                <button class="action-btn delete-btn" onclick="deleteLoan(${item.id})">حذف</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      }

      function editLoan(id) {
        window.location.href = `/loans/edit/${id}`;
      }

      async function deleteLoan(id) {
        if (!confirm("آیا مطمئن هستید که می‌خواهید این وام را حذف کنید؟")) return;
        const res = await fetch(`http://127.0.0.1:8000/api/loans/${id}`, {
          method: "DELETE",
        });
        if (res.ok) {
          loans = loans.filter((l) => l.id !== id);
          searchLoans();
        } else {
          alert("خطا در حذف وام");
        }
      }

      async function fetchLoans() {
        const res = await fetch("http://127.0.0.1:8000/api/loans");
        const data = await res.json();
        loans = data;
        renderTable(loans);
      }

      fetchLoans();
    </script>
  </body>
</html>
