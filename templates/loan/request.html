<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ثبت وام جدید</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.0/Vazirmatn-font-face.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #007dd1);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #ffffff10;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 750px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h2 {
        text-align: center;
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
        border-bottom: 2px solid #fff;
        padding-bottom: 10px;
      }
      .info-row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      input,
      textarea {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: #ffffffdd;
        color: #000;
        font-size: 16px;
      }
      input:invalid {
        border: 1px solid red;
      }
      textarea {
        resize: vertical;
        min-height: 60px;
      }
      .save-button {
        align-self: flex-end;
        background-color: #00e0d3;
        color: #000;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .save-button:hover {
        background-color: #00b7ac;
      }
      .back-button {
        background-color: #ffffff;
        color: #000000;
        font-size: 20px;
        font-weight: bold;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }
      .back-button:hover {
        background-color: #89ffff;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }
      
      /* استایل‌های مودال */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .modal-title {
        font-size: 20px;
        font-weight: bold;
      }
      .close-modal {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
      .search-box {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: "Vazirmatn", sans-serif;
      }
      .user-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .user-item {
        padding: 12px;
        border: 1px solid #eee;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .user-item:hover {
        background-color: #f5f5f5;
      }
      .user-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .user-details {
        display: flex;
        justify-content: space-between;
        color: #666;
        font-size: 14px;
      }
      .select-button {
        background-color: #00e0d3;
        color: #000;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-family: "Vazirmatn", sans-serif;
      }
      .select-button:hover {
        background-color: #00b7ac;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.history.back()">
        ← بازگشت
      </button>
      <h2>ثبت وام جدید</h2>

      <div>
        <input
          id="borrower-input"
          placeholder="انتخاب وام‌گیرنده"
          readonly
          onclick="openUserModal('borrower')"
        />
        <div id="borrower-error" class="error-message">لطفا وام‌گیرنده را انتخاب کنید</div>
      </div>

      <div>
        <input
          id="guarantor-input"
          placeholder="انتخاب ضامن (اختیاری)"
          readonly
          onclick="openUserModal('guarantor')"
        />
      </div>

      <div class="info-row">
        <div>
          <input id="amount" placeholder="مبلغ وام" type="number" min="1" required />
          <div id="amount-error" class="error-message">لطفا مبلغ وام را به صورت عدد صحیح وارد کنید</div>
        </div>
        <div>
          <input id="disbursed-amount" placeholder="مبلغ پرداخت‌شده" type="number" min="0" />
        </div>
      </div>

      <div class="info-row">
        <div>
          <input id="monthly-installment" placeholder="مبلغ قسط ماهانه" type="number" min="0" />
        </div>
        <div>
          <input id="total-months" placeholder="تعداد ماه‌ها" type="number" min="1" />
        </div>
      </div>

      <div class="info-row">
        <div>
          <input id="paid-months" placeholder="ماه‌های پرداخت‌شده" type="number" min="0" />
        </div>
        <div>
          <input id="fees" placeholder="کارمزد" type="number" min="0" />
        </div>
      </div>

      <div class="info-row">
        <div>
          <select id="blocked-from-guarantor" style="width: 100%; padding: 12px; border-radius: 10px;">
            <option value="false">مسدود از ضامن: خیر</option>
            <option value="true">مسدود از ضامن: بله</option>
          </select>
        </div>
        <div>
          <select id="is-active" style="width: 100%; padding: 12px; border-radius: 10px;">
            <option value="true">وضعیت وام: فعال</option>
            <option value="false">وضعیت وام: غیرفعال</option>
          </select>
        </div>
      </div>

      <textarea id="guarantor-info" placeholder="اطلاعات ضامن"></textarea>
      <textarea id="detail" placeholder="جزئیات وام"></textarea>
      <textarea id="system-message" placeholder="پیام سیستم"></textarea>

      <button class="save-button" onclick="submitLoan()">ثبت وام</button>
    </div>

    <!-- مودال انتخاب کاربر -->
    <div class="modal" id="user-modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" id="modal-title">انتخاب کاربر</span>
          <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <input
          type="text"
          class="search-box"
          placeholder="جستجوی کاربر..."
          oninput="filterUsers()"
          id="user-search"
        />
        <div class="user-list" id="user-list"></div>
      </div>
    </div>

    <script>
      let users = []
      let selectedBorrowerId = null
      let selectedGuarantorId = null
      let currentRole = null // برای ذخیره نقش فعلی (وام‌گیرنده یا ضامن)

      async function fetchUsers() {
        try {
          const res = await fetch("http://127.0.0.1:8000/api/users")
          users = await res.json()
          renderUserList(users)
        } catch (err) {
          alert("خطا در دریافت کاربران")
        }
      }

      function openUserModal(role) {
        currentRole = role
        document.getElementById("modal-title").textContent = 
          role === "borrower" ? "انتخاب وام‌گیرنده" : "انتخاب ضامن"
        document.getElementById("user-modal").style.display = "flex"
        document.getElementById("user-search").value = ""
        filterUsers()
      }

      function closeModal() {
        document.getElementById("user-modal").style.display = "none"
      }

      function renderUserList(data) {
        const container = document.getElementById("user-list")
        container.innerHTML = ""
        
        if (data.length === 0) {
          container.innerHTML = "<p>کاربری یافت نشد</p>"
          return
        }
        
        data.forEach((user) => {
          const div = document.createElement("div")
          div.className = "user-item"
          div.innerHTML = `
            <div class="user-name">${user.name}</div>
            <div class="user-details">
              <span>کد ملی: ${user.national_id}</span>
              <span>شناسه: ${user.id}</span>
            </div>
            <button class="select-button" onclick="selectUser(${user.id}, '${user.name.replace(/'/g, "\\'")}')">
              انتخاب
            </button>
          `
          container.appendChild(div)
        })
      }

      function filterUsers() {
        const keyword = document.getElementById("user-search").value.trim().toLowerCase()
        const filtered = users.filter(
          (u) => 
            u.name.toLowerCase().includes(keyword) || 
            u.national_id.toLowerCase().includes(keyword) ||
            u.id.toString().includes(keyword)
        )
        renderUserList(filtered)
      }

      function selectUser(userId, userName) {
        if (currentRole === "borrower") {
          document.getElementById("borrower-input").value = userName
          selectedBorrowerId = userId
          document.getElementById("borrower-error").style.display = "none"
        } else {
          document.getElementById("guarantor-input").value = userName
          selectedGuarantorId = userId
        }
        closeModal()
      }

      function getCSRFToken() {
        return document.cookie
          .split("; ")
          .find((row) => row.startsWith("csrftoken="))
          ?.split("=")[1]
      }

      function validateForm() {
        let isValid = true
        
        // اعتبارسنجی وام گیرنده
        if (!selectedBorrowerId) {
          document.getElementById("borrower-error").style.display = "block"
          isValid = false
        } else {
          document.getElementById("borrower-error").style.display = "none"
        }
        
        // اعتبارسنجی مبلغ وام
        const amount = document.getElementById("amount").value
        if (!amount || isNaN(amount) || !Number.isInteger(Number(amount)) || Number(amount) <= 0) {
          document.getElementById("amount-error").style.display = "block"
          isValid = false
        } else {
          document.getElementById("amount-error").style.display = "none"
        }
        
        return isValid
      }

      function submitLoan() {
        if (!validateForm()) {
          return
        }

        const body = {
          borrower: selectedBorrowerId,
          guarantor: selectedGuarantorId,
          guarantor_info: document.getElementById("guarantor-info").value,
          amount: parseInt(document.getElementById("amount").value),
          disbursed_amount: parseInt(document.getElementById("disbursed-amount").value) || 0,
          monthly_installment: parseInt(document.getElementById("monthly-installment").value) || 0,
          total_months: parseInt(document.getElementById("total-months").value) || 0,
          paid_months: parseInt(document.getElementById("paid-months").value) || 0,
          fees: parseInt(document.getElementById("fees").value) || 0,
          blocked_from_guarantor: document.getElementById("blocked-from-guarantor").value === "true",
          is_active: document.getElementById("is-active").value === "true",
          detail: document.getElementById("detail").value,
          system_message: document.getElementById("system-message").value,
        }

        fetch("/api/loan/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken(),
          },
          body: JSON.stringify(body),
        })
          .then(async (res) => {
            if (!res.ok) {
              const errorData = await res.json()
              throw new Error(errorData.error || "خطا در ثبت وام")
            }
            return res.json()
          })
          .then(() => {
            alert("وام با موفقیت ثبت شد")
            window.location.href = "/loan"
          })
          .catch((err) => {
            alert(err.message)
            console.error("Error submitting loan:", err)
          })
      }

      document.addEventListener("DOMContentLoaded", fetchUsers)
      
      // بستن مودال با کلیک خارج از آن
      window.addEventListener("click", (event) => {
        if (event.target === document.getElementById("user-modal")) {
          closeModal()
        }
      })

      // اعتبارسنجی لحظه‌ای فیلدها
      document.getElementById("amount").addEventListener("input", function() {
        if (this.value && !isNaN(this.value) && Number.isInteger(Number(this.value)) && Number(this.value) > 0) {
          document.getElementById("amount-error").style.display = "none"
        }
      })
    </script>
  </body>
</html>
