<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.1/build/moment-jalaali.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        background-color: #ffffff10;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 80%;
        max-width: 900px;
        overflow-y: auto;
        max-height: 80vh;
      }

      h1 {
        color: #ffffff;
        text-align: center;
        font-size: 24px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        text-align: center;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      
      th, td {
        padding: 12px 20px;
        color: #ffffff;
        font-size: 16px;
        border: 1px solid #ffffff33;
        text-align: center;
      }
      
      th {
        background-color: #3e57a7;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      td {
        background-color: #2e3b6b;
      }
      
      tr:nth-child(even) td {
        background-color: #3a4b82;
      }
      
      tr:hover td {
        background-color: #556f9a;
        cursor: pointer;
      }
      
      .deposit {
        color: #4caf50;
      }
      
      .withdraw {
        color: #f44336;
      }

      .action-button {
        padding: 15px 30px;
        font-size: 23px;
        border: none;
        border-radius: 12px;
        background-color: #ffffff;
        color: #000000;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 250px;
        text-align: center;
      }

      .action-button:hover {
        background-color: #89ffff;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #ffffff;
        color: #000000;
        font-size: 20px;
        font-weight: bold;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background-color: #89ffff;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="location.href='/needy'" # سلام>
        بازگشت
      </button>
      <h1>گزارش واریز و برداشت فقرا</h1>

      <table>
        <thead>
          <tr>
            <th>علت</th>
            <th>موجودی جدید</th>
            <th>موجودی قبلی</th>
            <th>برداشت یا واریز</th>
            <th>مبلغ</th>
            <th>تاریخ</th>
            <th>شماره</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      async function fetchData() {
        const response = await fetch("http://127.0.0.1:8000/api/report/needy/"); // استفاده از API جدید
        const data = await response.json();
        populateTable(data.reports);
      }

      function populateTable(reports) {
        const tableBody = document.querySelector("tbody");

        let transactions = [];

        // دریافت تراکنش‌ها از دیتای API
        reports.forEach((report) => {
          transactions.push(report);
        });

        let previousBalance = 0;
        let rowIndex = 1;

        // محاسبه موجودی قبلی و جدید از قدیمی‌ترین به جدیدترین تراکنش‌ها
        for (let i = 0; i < transactions.length; i++) {
          const report = transactions[i];

          // تبدیل تاریخ میلادی به تاریخ شمسی
          const createdAt = moment(report.created_at).format("jYYYY/jMM/jDD"); // فرمت شمسی

          // محاسبه موجودی جدید
          const newBalance =
            report.type === "WITHDRAW"
              ? previousBalance - report.amount
              : previousBalance + report.amount;

          // ایجاد ردیف جدید در جدول
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
          <td>${report.description || "-"}</td> <!-- علت -->
            <td>${formatNumber(newBalance)}</td> <!-- موجودی جدید -->
            <td>${formatNumber(previousBalance)}</td> <!-- موجودی قبلی -->
            <td class="${report.type === "WITHDRAW" ? "withdraw" : "deposit"}">
              ${report.type === "WITHDRAW" ? "برداشت" : "واریز"}
            </td>
            <td>${formatNumber(report.amount)}</td> <!-- مبلغ -->
            <td>${createdAt}</td> <!-- تاریخ شمسی -->
            <td>${rowIndex}</td> <!-- شماره ردیف -->
          `;

          // اضافه کردن ردیف جدید به جدول
          tableBody.appendChild(newRow);

          // به‌روزرسانی موجودی قبلی برای تراکنش بعدی
          previousBalance = newBalance;
          rowIndex++; // شماره ردیف افزوده می‌شود
        }

        // معکوس کردن ردیف‌ها برای نمایش از جدید به قدیم
        const rows = Array.from(tableBody.children);
        rows.reverse().forEach((row) => tableBody.appendChild(row));
      }

      function formatNumber(number) {
        return number.toLocaleString();
      }

      fetchData();
    </script>
  </body>
</html>
